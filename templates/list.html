{% extends 'base.html' %}

{% block content %}
{% for url, id in context.items() %}
<p> Search: {{ id }} : 
    <a role="button" class="btn btn-info" href="/xml/?rec_id={{id}}&refresh=true">XML </a>
    <a role="button" class="btn btn-info" href="/json/?rec_id={{id}}&refresh=true">JSON</a>
    <small>{{url}}</small>
</p>
<br />
{% endfor %}

{% endblock %}
