{% extends 'nav.html' %}

{% block page_title %}Example Document Symbols{% endblock %}

{% block content %}

<div class="container-fluid"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/dev/">Home</a>
        <a class="navbar-brand" href="/dev/list">History</a>
        <!-- <ul class="navbar-nav mr-auto">
        
        </ul> -->
    </nav>
</div>
<br/>

<div class="container-fluid">
    <form id='undel-query-input' action='/dev/' method="POST">
    <div class="form-group">
        <input type="text" class="form-control" id="undl-query" name="undl-query" placeholder="UNDL URL" required 
        oninvalid="this.setCustomValidity('URL can not be blank!')">
    </div>
    <div class="form-group">
        <label for="num-records">Number of Records (default 10)</label> 
        <input type="number" name="num-records" min="1" max="100">
    </div>

    <div class="form-group">
        <p><input type="checkbox" id="checkAll" checked> <label id="check-label">Uncheck All</label></p>
        <input type="checkbox" name="display-fields" value="agenda" id="agenda" checked>
            <label for="agenda">Agenda</label>
        <br />
        <input type="checkbox" name="display-fields" value="author" id="author" checked>
            <label for="author">Author</label>
        <br />
        <input type="checkbox" name="display-fields" value="authority_authors" id="authority_authors" checked>
            <label for="authority_authors">Authority Author</label>
        <br />
        <input type="checkbox" name="display-fields" value="document_symbol" id="document_symbol" checked>
            <label for="document_symbol">Document Symbol</label>
        <br />
        <input type="checkbox" name="display-fields" value="electronic_location" id="electronic_location" checked>
            <label for="electronic_location">PDF link</label>
        <br />
        <input type="checkbox" name="display-fields" value="imprint" id="imprint" checked>
            <label for="imprint">Imprint</label>
        <br />
        <input type="checkbox" name="display-fields" value="notes" id="notes" checked>
            <label for="notes">Notes</label>
        <br />
        <input type="checkbox" name="display-fields" value="publisher" id="publisher" checked>
            <label for="publisher">Publisher</label>
        <br />
        <input type="checkbox" name="display-fields" value="pubdate" id="pubdate" checked>
            <label for="pubdate">Publish Date</label>
        <br />
        <input type="checkbox" name="display-fields" value="pubyear" id="pubyear" checked>
            <label for="pubyear">Publish Year</label>
        <br />
        <input type="checkbox" name="display-fields" value="related_documents" id="related_documents" checked>
            <label for="related_documents">Related Documents</label>
        <br />
        <input type="checkbox" name="display-fields" value="subjects" id="subjects" checked>
            <label for="subjects">Subjects</label>
        <br />
        <input type="checkbox" name="display-fields" value="summary" id="summary" checked>
            <label for="summary">Summary</label>
        <br />
        <input type="checkbox" name="display-fields" value="title" id="title" checked>
            <label for="title">Title</label>
        <br />
        <input type="checkbox" name="display-fields" value="voting_record" id="voting_record" checked>
            <label for="voting_record">Voting Record</label>
        
    </div>
        <button type="submit" class="btn btn-primary" id="undl-query-button">Submit</button>
    </form>
</div>


{% endblock %}
